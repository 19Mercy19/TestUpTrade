<ul>
    {% for item in items %}
        <li>
            <a href="?{% if other_querystring %}{{ other_querystring }}&{% endif %}{{ menu }}={{ item.id }}">{{ item.title }}</a>
        </li>
        {% if item.children %}
            {% include 'menu/tree_menu.html' with items=item.children %}
        {% endif %}

    {% endfor %}
</ul>
